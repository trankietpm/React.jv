<html>
    <head>
        <meta charset="utf 8">
        <title>Vòng lặp</title>
    </head>
    <body>
        <script>
            const traicay = ['xoai','buoi','cam','quyt']
            for(const trai of traicay)
                  {document.write(trai +"<br/>")}
            for (let index = 0; index < traicay.length; index++) {
                console.log(index)
                const trai = traicay[index];
                document.write(trai + "<br/>")
            }
        </script>
    </body>
</html>
